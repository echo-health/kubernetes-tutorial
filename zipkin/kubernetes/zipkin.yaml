---
apiVersion: v1
kind: Namespace
metadata:
  name: zipkin-tutorial

---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: zipkin-tutorial
spec:
  selector:
    app: zipkin
  ports:
    - protocol: TCP
      port: 9411
      targetPort: 9411
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: zipkin-tutorial
  labels:
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin-slim
          imagePullPolicy: Always
          ports:
            - containerPort: 9411
